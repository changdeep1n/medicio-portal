<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login | Patient Portal</title>

    <link href="../assets/img/favicon.png" rel="icon" />
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="../assets/css/main.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="mb-2">Patient Login</h3>
                        <p class="text-muted mb-4">Secure access to your portal.</p>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Patient ID</label>
                                <input class="form-control" type="text" id="loginPatientId" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" id="loginPassword" required />
                            </div>

                            <button class="btn btn-primary w-100" type="submit">
                                Log In
                            </button>
                        </form>

                        <div class="mt-3 text-center">
                            New patient?
                            <a href="register.html">Create account</a>
                        </div>

                        <div id="loginError" class="text-danger small mt-3 d-none"></div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/portal.js"></script>
</body>

</html>
