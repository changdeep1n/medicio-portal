<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Payments | Patient Portal</title>

    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="../assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <header class="header sticky-top bg-white shadow-sm py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="dashboard.html" class="logo">
                <h1 class="sitename m-0">Portal</h1>
            </a>
            <nav>
                <a class="me-3" href="dashboard.html">Dashboard</a>
                <a class="me-3" href="appointments.html">Appointments</a>
                <a class="me-3" href="payments.html">Payments</a>
                <a class="me-3" href="downloads.html">Downloads</a>
                <button class="btn btn-sm btn-outline-danger" id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container py-4">
        <h3 class="mb-3">Payments</h3>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <p class="text-muted">
                    This is a secure payment placeholder. Replace the button click with your real gateway
                    (Stripe, PayPal, FPX, etc.).
                </p>

                <form id="paymentForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Service</label>
                        <select id="paymentService" class="form-select">
                            <option value="consultation">Consultation</option>
                            <option value="lab">Lab Test</option>
                            <option value="followup">Follow-up Visit</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Amount (RM)</label>
                        <input id="paymentAmount" type="number" class="form-control" value="50" min="1" />
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success w-100" type="submit">
                            Pay Now (Gateway Integration Point)
                        </button>
                    </div>
                </form>

                <div id="paymentStatus" class="mt-3 small"></div>
            </div>
        </div>
    </main>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/portal.js"></script>
</body>

</html>
