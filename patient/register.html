<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register | Patient Portal</title>

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon" />
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS -->
    <link href="../assets/css/main.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="mb-2">Create Patient Account</h3>
                        <p class="text-muted mb-4">Register with your unique ID and password.</p>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Unique Patient ID</label>
                                <input class="form-control" type="text" id="patientId" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input class="form-control" type="text" id="fullName" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" id="email" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" id="password" minlength="6" required />
                            </div>

                            <button class="btn btn-primary w-100" type="submit">
                                Register
                            </button>
                        </form>

                        <div class="mt-3 text-center">
                            Already have an account?
                            <a href="login.html">Log in</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/portal.js"></script>
</body>

</html>
