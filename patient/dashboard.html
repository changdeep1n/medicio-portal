<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dashboard | Patient Portal</title>

    <link href="../assets/img/favicon.png" rel="icon" />
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="../assets/css/main.css" rel="stylesheet" />
</head>

<body>

    <!-- Simple portal navbar -->
    <header class="header sticky-top bg-white shadow-sm py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="../index.html" class="logo d-flex align-items-center">
                <h1 class="sitename m-0">MediCio</h1>
            </a>

            <nav>
                <a class="me-3" href="dashboard.html">Dashboard</a>
                <a class="me-3" href="appointments.html">Appointments</a>
                <a class="me-3" href="payments.html">Payments</a>
                <a class="me-3" href="downloads.html">Downloads</a>
                <button class="btn btn-sm btn-outline-danger" id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container py-4">
        <h3 class="mb-3">Welcome, <span id="patientName">Patient</span></h3>

        <div class="row g-4">
            <!-- Medical History -->
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5>Medical History</h5>
                        <ul id="medicalHistoryList" class="list-group list-group-flush small"></ul>
                    </div>
                </div>
            </div>

            <!-- Prescriptions -->
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5>Prescriptions</h5>
                        <ul id="prescriptionList" class="list-group list-group-flush small"></ul>
                    </div>
                </div>
            </div>

            <!-- Visit Summaries -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5>Visit Summaries</h5>
                        <div id="visitSummaryList" class="small"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/portal.js"></script>
</body>

</html>
